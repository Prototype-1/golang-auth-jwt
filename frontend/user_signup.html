<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/User_signup.css">
    <title>User Signup</title>
</head>
<body>
    <h1>User Signup</h1>
    <form id="userSignupForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" class="inputField" name="first_name" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" class="inputField"  name="last_name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" class="inputField"  name="email" required><br>

        <label for="userType">User Type:</label>
        <input type="text" id="userType" class="inputField"  name="user_type" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" class="inputField"  name="password" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" class="inputField"  required><br>

        <button type="submit">Sign Up</button>
    </form>
    <script src="/frontend/scripts.js"></script>
</body>
</html>
